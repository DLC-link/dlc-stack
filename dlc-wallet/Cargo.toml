edition = "2018"
name = "dlc-wallet"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitcoin = "0.29"
dlc = { path = "../../rust-dlc/dlc", features = ["use-serde"] }
dlc-manager = { path = "../../rust-dlc/dlc-manager", features = ["use-serde"] }
